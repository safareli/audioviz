<!doctype html>
<html>
    <head>
        <meta charset=utf-8> 
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>HTML5 canvas and Audio by Irakli Safareli</title>
        <style type="text/css">
            *{
                padding: 0;
                margin: 0;
            }
            body{
                overflow: hidden;
            }
            audio{
                position: absolute;
                top: 0;
                left: 0;
            }
            #stats{
                position: absolute;
                right: 0;
                top: 0;
            }
        </style>
        <script type="text/javascript" src="canvashelper.js"></script>
        <script type="text/javascript" src="Stats.js"></script>  
    </head>
    <body> 
        <script type="text/javascript"> 
window.requestAnimFrame = CH.requestAnimFrame();
var stats = new Stats();
document.body.appendChild( stats.domElement );




function onDocumentDragOver (event) {
     if (event.stopPropagation) {
        event.stopPropagation();
    }
    if (event.preventDefault) {
        event.preventDefault(); 
    }
}
function onDocumentDrop(event) {
    if (event.stopPropagation) {
        event.stopPropagation(); // Stops some browsers from redirecting.
    }
    if (event.preventDefault) {
        event.preventDefault(); 
    }
 
 
    var droppedFiles = event.dataTransfer.files; 
    console.log(droppedFiles);
    var reader = new FileReader();

    reader.onload = function(fileEvent) {
        var data = fileEvent.target.result;
        initAudio(data);
    };

    reader.readAsArrayBuffer(droppedFiles[0]);

}

function initAudio(data) {
    if (source) {
        source.noteOff(0);
    }
    source = audioContext.createBufferSource();
    source.loop = true;
    sourceIsLoded = false;
    
    if(audioContext.decodeAudioData) {
        audioContext.decodeAudioData(data, function(buffer) {
            source.buffer = buffer;
            createAudio();
        }, function(e) {
            console.log(e);
            alert("cannot decode mp3");
        });
    } else {
        source.buffer = audioContext.createBuffer(data, false );
        createAudio();
    }
}

function createAudio() {
    processor = audioContext.createJavaScriptNode(2048 , 1 , 1 );  

    source.connect(audioContext.destination);
    source.connect(analyser);

    analyser.connect(processor);
    processor.connect(audioContext.destination);

    source.noteOn(0);
    sourceIsLoded = true;
 
}

var canvas, context,mouse,W,H,n,particles=[],bars=[],audio,audioContext,source,analyser,sourceIsLoded ;
 
(function init() {
    document.addEventListener('drop', onDocumentDrop, false);
    document.addEventListener('dragover', onDocumentDragOver, false);

    canvas = document.createElement( 'canvas' );
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    document.body.appendChild( canvas );
    mouse = new CH.Mouse(canvas);

    W = canvas.width;
    H = canvas.height;
    n = W/20 + H/20;
    

    audioContext = new webkitAudioContext();
    analyser = audioContext.createAnalyser();
    FFTData = new Uint8Array(analyser.frequencyBinCount); 

    context = canvas.getContext( '2d' );
    
 
    for (var i = 0; i < n; i++) {
        particles.push(new CH.Particle());
    }

    // Spacing between the individual bars
    SPACING = 10;
    for (var i = 0; i < W/SPACING + 1; i++) {
        bars.push(new CH.Bar());
    }

    window.addEventListener('load', function(e) {
        animate();
    }, false);

})();


function animate() {
    requestAnimFrame(animate);
    stats.begin();
    draw();
    stats.end();
} 
function draw() {
    analyser.smoothingTimeConstant = .6;
    analyser.getByteFrequencyData(FFTData); 
 
    //draw bagrounde
    context.globalCompositeOperation = "source-over";
    context.fillStyle = 'rgba(0,0,0,.3)';
    context.fillRect(0,0,W,H);

    context.globalCompositeOperation = "lighter";

    var sum = 0 ; 
    for (var j = 0; j < FFTData.length; j++) {
        sum += FFTData[j];
    }
    var kFFT = ((sum/ FFTData.length) / 256) * 5 || 1; //256 the highest a level can be?
    kFFT*= kFFT;

    if (sourceIsLoded) {
        for (var i = 0; i < bars.length; i++) {
            var bar = bars[i]; 

            var magnitude = FFTData[i + SPACING];
            context.fillStyle =   bar.getColor(magnitude);

            magnitude-= 50;
            context.fillRect(i * SPACING, H -150 - magnitude/2, SPACING / 2, magnitude);

        }
    }
    
    for (var i = 0; i < particles.length; i++) {
        var p = particles[i]; 

        
        context.beginPath();
        p.alpha = CH.roundNumber(p.remaining_life/p.life, 3);
        context.fillStyle = p.g();
        context.arc(p.position.x, p.position.y, p.radius, Math.PI*2,0, false);
        context.fill();

        if(mouse.isIn){
            if (!p.center && mouse.isDown) {
                p.position.x +=  Math.sin( p.velocity.x * kFFT)*kFFT
                p.position.y += Math.cos( p.velocity.x * kFFT)*kFFT;
                p.toMouseK++;
            }else if (p.center && !mouse.isDown) {
                p.position.x +=  Math.sin( p.velocity.x * kFFT)*kFFT;
                p.position.y +=  p.velocity.y;
                p.remaining_life--; 
                if (p.radius>10) {
                    p.radius*=0.99;
                };
            }else if (!p.center && !mouse.isDown) {
                p.position.x += ((mouse.x - p.position.x))/Math.abs(p.velocity.x*p.toMouseK)*Math.abs(Math.sin(kFFT));
                p.position.y += ((mouse.y - p.position.y))/Math.abs(p.velocity.y*p.toMouseK)*Math.abs(Math.cos(kFFT));
                if (p.toMouseK>1) {
                    p.toMouseK--;
                }
            }else if (p.center && mouse.isDown) {
                p.remaining_life-=0.5; 
                if (p.radius>10) {
                    p.radius*=0.99;
                };
                p.position.x += p.velocity.x;
                p.position.y += p.velocity.y;
            } 
        }else{
            var time = new Date().getTime() * 0.002; 
            p.position.x +=  Math.sin( p.velocity.x * kFFT)*kFFT;
            p.position.y +=  Math.cos( p.velocity.y * kFFT)*kFFT;
            p.remaining_life-=1/Math.abs(Math.sqrt(Math.pow(p.velocity.x,2) + Math.pow(p.velocity.y,2)));
        }
        

        if(p.alpha<0.01 || p.radius<=0 || p.toMouseK==1){

            if (mouse.isDown || !mouse.isIn) {
                p.reset(false);
            } else{
                p.reset(true);
            };
        } 


        if (p.position.x < -50) {
            p.position.x = W+50;
        }
        
        if (p.position.y < -50) {
            p.position.y = H+50;
        }

        if (p.position.x > W+50) {
            p.position.x = -50;
        }

        if (p.position.y > H+50) {
            p.position.y = -50;
        }
    }
}

        </script>
 
    </body>
</html>
